    <!--main page-->
    <div id="main-page">
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Todo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Book</a>
                    </li>
                </ul>
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="logout">logout</button>

            </div>
        </nav>
        <!--Todo List-->
        <div style="margin-top: 40px;">
            <h1>Todo List</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Status</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Due_date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="custom-control custom-checkbox">
                                <label class="custom-control-label" for="customCheck1"></label>
                                <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                            </div>
                        </td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>
                            <button type="button" class="btn btn-info" id="delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--create todo-->
        <div class="container-fluid mx-auto" style="width: 300px;">
            <form>
                <div>
                    <h2> Add Todo </h2>
                </div><br>
                <div class="form-group">
                    <label for="title"> Title </label>
                    <input type="text" class="form-control" id="" placeholder="e.g cooking">
                </div>
                <div class="form-group">
                    <label for="description"> Description </label>
                    <input type="text" class="form-control" id="" placeholder="e.g make a mac n cheese">
                </div>
                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" class="form-control" id="">
                </div>
                <button type="submit" class="btn btn-primary mx-auto" style="margin-top: 25px;">Submit</button>
            </form>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const baseURL = 'http://localhost:3000'

            if (localStorage.getItem("access_token")) {
                $("#login").hide()
                $("#main-page").show()
            } else {
                $("#login").show()
                $("#main-page").hide()
            }

            $("#login").on("submit", function (event) {
                event.preventDefault()
                const email = $("#email").val()
                const password = $("#password").val()
                $.ajax(`${baseURL}/login`, {
                    method: "POST",
                    data: {
                        email,
                        password
                    }
                })
                    .done(response => {
                        console.log(response)
                        localStorage.setItem("access_token", response.access_token)
                        $("#main-page").show()
                        $("#login").hide()
                    })
                    .fail(err => {
                        console.log(err)
                    })
                    .always(_ => {
                        $("#login").trigger("reset")
                    })
            })
            $("#logout").on("click", function () {
                $("#login").show()
                $("#main-page").hide()
                localStorage.clear()
            })

        })
    </script>

</body>
